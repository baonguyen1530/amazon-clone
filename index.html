<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <nav>
        <a href="/"><img src="./assets/amazon_logo.png" alt="" width="100px"></a>

        <div class="nav-country">
            <img src="./assets/location_icon.png" alt="" height="20">
            <div>
                <p>Deliver to</p>
                <h1>United States</h1>
            </div>
        </div>

        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" alt="" height="12">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon">
        </div>

        <div class="nav-language">
            <img src="./assets/us_flag.png" alt="" width="25px">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8px" alt="">
        </div>

        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8px" alt=""></h1>
        </div>

        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>

        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" alt="" width="35px">
            <h4>Cart</h4>
        </a>

    </nav>
<div class="nav-bottom">
    <div>
        <img src="./assets/menu_icon.png" width="25px" alt="">
        <p>All</p>
    </div>
    <p>Today's Deals</p>
    <p>Customer Service</p>
    <p>Regsitry</p>
    <p>Gift Cards</p>
    <p>Today's Deals</p>
    <p>Sell</p>
</div>

<div class="header-slider">
    <a href="#" class="control_prev">&#8592</a>
    <a href="#" class="control_next">&#8594</a>
    <ul>
        <img src="./assets/header1.jpg" class="header-img" alt="">
        <img src="./assets/header2.jpg" class="header-img" alt="">
        <img src="./assets/header3.jpg" class="header-img" alt="">
        <img src="./assets/header4.jpg" class="header-img" alt="">
        <img src="./assets/header5.jpg" class="header-img" alt="">
        <img src="./assets/header6.jpg" class="header-img" alt="">
    </ul>
</div>

<div class="box-row">
    <div class="box-col">
        <h3>Free international returns</h3>
        <img src="./assets/box1-1.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="box-col">
        <h3>Lunar New Year</h3>
        <img src="./assets/box1-2.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="box-col">
        <h3>Toys under $25</h3>
        <img src="./assets/box1-3.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="box-col">
        <h3>Deals in PC</h3>
        <img src="./assets/box1-4.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
